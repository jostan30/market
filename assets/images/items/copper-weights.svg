<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 100">
  <!-- Large weight -->
  <rect x="10" y="20" width="40" height="40" rx="5" fill="#B87333"/>
  <text x="30" y="45" font-size="16" fill="white" text-anchor="middle">50</text>
  
  <!-- Medium weight -->
  <rect x="60" y="25" width="30" height="30" rx="4" fill="#B87333"/>
  <text x="75" y="45" font-size="12" fill="white" text-anchor="middle">20</text>
  
  <!-- Small weights -->
  <rect x="100" y="30" width="20" height="20" rx="3" fill="#B87333"/>
  <text x="110" y="45" font-size="10" fill="white" text-anchor="middle">10</text>
  
  <!-- Decorative lines -->
  <line x1="15" y1="40" x2="45" y2="40" stroke="#8B4513" stroke-width="1"/>
  <line x1="65" y1="40" x2="85" y2="40" stroke="#8B4513" stroke-width="1"/>
  <line x1="105" y1="40" x2="115" y2="40" stroke="#8B4513" stroke-width="1"/>
</svg>